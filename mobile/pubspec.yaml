name: teekoob
description: A multilingual eBook and audiobook platform supporting Somali and English languages.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Network & API
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  http: ^1.1.0
  
  # Local Storage (removed - no caching)
  # shared_preferences: ^2.2.1
  # hive: ^2.2.3
  # hive_flutter: ^1.1.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Audio & Video
  just_audio: ^0.9.36
  audio_session: ^0.1.18
  
  # PDF & EPUB
  flutter_pdfview: ^1.4.1+1
  syncfusion_flutter_pdf: ^30.2.6
  webview_flutter: ^4.13.0
  
  # File Management
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  
  # Authentication
  flutter_secure_storage: ^9.0.0
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # Utilities
  url_launcher: ^6.2.1
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1
  connectivity_plus: ^4.0.2
  
  # Offline Support
  sqflite: ^2.3.0
  
  # Image Processing
  image_picker: ^1.0.4
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # Social Features
  share_plus: ^7.2.1
  
  # Accessibility
  flutter_screenutil: ^5.9.0
  universal_html: ^2.2.4
  webview_flutter_web: ^0.2.3+4

dev_dependencies:
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  retrofit_generator: ^7.0.8
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/audio/
    - assets/fonts/
